<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sentence Builder v5.1 â€“ The Global Book Club</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&family=Poppins:wght@300;500;700&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --primary: #6366f1; --secondary: #8b5cf6; --accent: #ec4899;
            --success: #10b981; --warning: #f59e0b; --danger: #ef4444;
            --bg-main: #0f172a; --bg-card: #1e293b; --bg-hover: #334155;
            --text-primary: #f1f5f9; --text-secondary: #94a3b8;
        }
        body { font-family: 'Poppins', sans-serif; background: var(--bg-main); color: var(--text-primary); overflow-x: hidden; min-height: 100vh; }
        .bg-animation { position: fixed; top:0; left:0; width:100%; height:100%; z-index:0; overflow:hidden; pointer-events:none; }
        .bg-circle { position:absolute; border-radius:50%; opacity:0.07; animation:float 20s infinite; }
        .bg-circle:nth-child(1) { width:350px;height:350px;background:var(--primary);top:5%;left:5%;animation-delay:0s; }
        .bg-circle:nth-child(2) { width:250px;height:250px;background:var(--secondary);top:55%;right:10%;animation-delay:7s; }
        .bg-circle:nth-child(3) { width:300px;height:300px;background:var(--accent);bottom:5%;left:45%;animation-delay:14s; }
        @keyframes float { 0%,100%{transform:translate(0,0);} 33%{transform:translate(30px,-50px);} 66%{transform:translate(-20px,20px);} }
        @keyframes fadeInDown { from{opacity:0;transform:translateY(-20px);} to{opacity:1;transform:translateY(0);} }
        @keyframes fadeIn { from{opacity:0;} to{opacity:1;} }
        @keyframes popIn { 0%{transform:scale(0.5);opacity:0;} 100%{transform:scale(1);opacity:1;} }
        .app-container { position:relative;z-index:1;max-width:920px;margin:0 auto;padding:20px 16px 48px; }
        .header { display:flex;align-items:center;gap:24px;margin-bottom:32px;flex-wrap:wrap;animation:fadeInDown 0.7s ease; }
        .header-logo img { width:80px;height:80px;border-radius:14px;box-shadow:0 4px 20px rgba(99,102,241,0.35);object-fit:cover; }
        .header-text h1 { font-family:'Quicksand',sans-serif;font-size:2.2em;font-weight:700;background:linear-gradient(135deg,var(--primary),var(--accent));-webkit-background-clip:text;-webkit-text-fill-color:transparent;line-height:1.2; }
        .header-text p { color:var(--text-secondary);font-size:0.95em;margin-top:4px; }
        .stats-row { display:flex;gap:12px;margin-bottom:20px;flex-wrap:wrap;animation:fadeIn 0.8s; }
        .stat-card { background:var(--bg-card);border-radius:16px;padding:14px 20px;display:flex;align-items:center;gap:12px;flex:1;min-width:110px;box-shadow:0 4px 15px rgba(0,0,0,0.25);border:1px solid rgba(99,102,241,0.15); }
        .stat-icon { font-size:1.6rem; }
        .stat-label { font-size:0.7rem;color:var(--text-secondary);font-weight:600;text-transform:uppercase;letter-spacing:0.06em; }
        .stat-value { font-size:1.6rem;font-weight:700;color:var(--primary);line-height:1; }
        #timer-value { color:var(--danger); }
        #streak-value { color:var(--warning); }
        .controls-card { background:var(--bg-card);border-radius:20px;padding:22px 26px;margin-bottom:20px;box-shadow:0 4px 20px rgba(0,0,0,0.3);border:1px solid rgba(99,102,241,0.12);animation:fadeIn 0.9s; }
        .controls-top { display:flex;gap:16px;align-items:center;flex-wrap:wrap;margin-bottom:16px; }
        .controls-top label { font-size:0.85rem;font-weight:600;color:var(--text-secondary); }
        select { font-family:'Poppins',sans-serif;padding:10px 16px;border:1.5px solid rgba(99,102,241,0.3);border-radius:12px;font-size:0.9rem;font-weight:500;background:var(--bg-main);color:var(--text-primary);cursor:pointer;outline:none;transition:border-color 0.2s; }
        select:hover,select:focus { border-color:var(--primary); }
        .btn-row { display:flex;gap:10px;flex-wrap:wrap; }
        button { font-family:'Poppins',sans-serif;padding:10px 20px;border:none;border-radius:12px;font-size:0.88rem;font-weight:600;cursor:pointer;transition:all 0.18s;display:inline-flex;align-items:center;gap:6px; }
        button:hover { transform:translateY(-2px);filter:brightness(1.1); }
        button:active { transform:translateY(0); }
        .btn-practice { background:linear-gradient(135deg,var(--primary),var(--secondary));color:white;box-shadow:0 4px 12px rgba(99,102,241,0.35); }
        .btn-timer { background:linear-gradient(135deg,#f97316,#ef4444);color:white;box-shadow:0 4px 12px rgba(239,68,68,0.3); }
        .btn-reset { background:var(--bg-hover);color:var(--text-secondary); }
        .btn-hint { background:rgba(245,158,11,0.15);color:var(--warning);border:1.5px solid rgba(245,158,11,0.4); }
        .btn-hint:disabled { opacity:0.4;cursor:not-allowed;transform:none!important;filter:none!important; }
        .progress-row { display:flex;gap:10px;align-items:center;margin-top:16px; }
        .progress-label { font-size:0.72rem;color:var(--text-secondary);font-weight:600;min-width:96px; }
        .progress-bar-wrap { flex:1;height:7px;background:var(--bg-main);border-radius:99px;overflow:hidden; }
        .progress-bar-fill { height:100%;border-radius:99px;background:linear-gradient(90deg,var(--primary),var(--accent));transition:width 0.5s ease;width:0%; }
        .level-stars { font-size:1.1rem;letter-spacing:2px; }
        .game-card { background:var(--bg-card);border-radius:20px;padding:28px 24px 24px;box-shadow:0 4px 20px rgba(0,0,0,0.3);border:1px solid rgba(99,102,241,0.12);animation:fadeIn 1s; }
        .time-up-banner { display:none;background:linear-gradient(135deg,var(--danger),#f97316);border-radius:14px;padding:16px 24px;font-size:1.15rem;font-weight:700;text-align:center;margin-bottom:18px;box-shadow:0 4px 15px rgba(239,68,68,0.4); }
        .hint-box { background:rgba(245,158,11,0.1);border:1.5px solid rgba(245,158,11,0.35);border-radius:12px;padding:10px 16px;margin-bottom:18px;font-size:0.88rem;color:#fcd34d;display:none;animation:fadeIn 0.3s ease; }
        .hint-box strong { color:var(--warning); }
        .zone-label { font-size:0.72rem;font-weight:700;text-transform:uppercase;letter-spacing:0.07em;color:var(--text-secondary);margin-bottom:8px; }
        #sentence-display { display:flex;flex-wrap:wrap;align-items:center;gap:10px;padding:18px;min-height:80px;border:2.5px dashed rgba(99,102,241,0.25);border-radius:16px;background:rgba(99,102,241,0.04);margin-bottom:22px;transition:all 0.3s; }
        #sentence-display.has-words { border-color:rgba(99,102,241,0.5); }
        #sentence-display.correct { border-color:var(--success);border-style:solid;background:rgba(16,185,129,0.08); }
        #sentence-display.wrong { border-color:var(--danger);border-style:solid;background:rgba(239,68,68,0.08); }
        .pool-row { display:flex;justify-content:space-between;align-items:center;margin-bottom:10px; }
        .pool-label { font-size:0.72rem;font-weight:700;text-transform:uppercase;letter-spacing:0.07em;color:var(--text-secondary); }
        #word-pool { display:flex;flex-wrap:wrap;gap:10px;padding:4px 0;min-height:56px;justify-content:center; }
        .word { background:var(--bg-main);border:2px solid rgba(99,102,241,0.25);padding:10px 18px;border-radius:10px;cursor:pointer;user-select:none;font-weight:600;font-size:1rem;color:var(--text-primary);box-shadow:0 2px 8px rgba(0,0,0,0.2);transition:all 0.15s; }
        .word:hover:not(.used) { border-color:var(--primary);color:#a5b4fc;transform:translateY(-2px);box-shadow:0 6px 16px rgba(99,102,241,0.25); }
        .word.used { opacity:0.15;pointer-events:none;transform:scale(0.9); }
        .active-word { background:linear-gradient(135deg,var(--primary),var(--secondary));color:white;border:none;box-shadow:0 4px 14px rgba(99,102,241,0.45);animation:popIn 0.25s cubic-bezier(0.175,0.885,0.32,1.275); }
        .active-word:hover { background:linear-gradient(135deg,#4f52d3,#7c3aed);color:white; }
        .period { font-size:2.4rem;font-weight:700;background:linear-gradient(135deg,var(--primary),var(--accent));-webkit-background-clip:text;-webkit-text-fill-color:transparent;padding-top:4px; }
        .result-area { text-align:center;min-height:38px;margin:16px 0 8px; }
        #result { font-weight:700;font-size:1.15rem;display:inline-flex;align-items:center;gap:8px; }
        .complete-sentence { font-family:'Quicksand',sans-serif;font-size:1.1rem;font-weight:600;background:rgba(16,185,129,0.1);border:1.5px solid rgba(16,185,129,0.35);border-radius:12px;padding:14px 20px;margin-top:12px;display:none;text-align:center;color:#6ee7b7; }
        .action-row { display:flex;justify-content:center;gap:12px;margin-top:14px;flex-wrap:wrap; }
        .btn-listen { background:linear-gradient(135deg,var(--secondary),var(--accent));color:white;display:none;box-shadow:0 4px 12px rgba(139,92,246,0.35); }
        .btn-next { background:linear-gradient(135deg,var(--success),#059669);color:white;display:none;padding:12px 28px;font-size:1rem;box-shadow:0 4px 12px rgba(16,185,129,0.35); }
        @media(max-width:520px){.header-text h1{font-size:1.6em;}.stat-card{padding:10px 14px;}.stat-value{font-size:1.3rem;}.game-card{padding:18px 14px;}.word{padding:8px 13px;font-size:0.9rem;}}
    </style>
</head>

let usedIndices = { easy: [], medium: [], hard: [] };
let currentSentenceIdx = 0;

function pickSentence(diff) {
    const pool = SENTENCES[diff];
    let available = pool.map((_,i) => i).filter(i => !usedIndices[diff].includes(i));
    if (available.length === 0) { usedIndices[diff] = []; available = pool.map((_,i) => i); }
    const idx = available[Math.floor(Math.random() * available.length)];
    usedIndices[diff].push(idx);
    currentSentenceIdx = idx;
    return pool[idx];
}

function speak(text) {
    if (!("speechSynthesis" in window)) return;
    lastSpokenText = text;
    window.speechSynthesis.cancel();
    setTimeout(() => {
        const msg = new SpeechSynthesisUtterance(text);
        msg.lang = "en-US"; msg.rate = 0.82;
        window.speechSynthesis.speak(msg);
    }, 80);
}
function replayAudio() { if (lastSpokenText) speak(lastSpokenText); }

function updateProgressBar() {
    const diff = document.getElementById("difficulty").value;
    const pts = levelProgress[diff];
    const fill = Math.min(pts / 100 * 100, 100);
    document.getElementById("progressFill").style.width = fill + "%";
    let stars = "&#9734;&#9734;&#9734;";
    if (pts >= 100) stars = "&#9733;&#9733;&#9733;";
    else if (pts >= 50) stars = "&#9733;&#9733;&#9734;";
    else if (pts >= 20) stars = "&#9733;&#9734;&#9734;";
    document.getElementById("levelStars").innerHTML = stars;
}

function showHint() {
    const diff = document.getElementById("difficulty").value;
    const hintList = HINTS[diff];
    const hint = hintList[currentSentenceIdx % hintList.length] || "Think about the grammar!";
    document.getElementById("hintText").innerText = hint;
    document.getElementById("hintBox").style.display = "block";
    document.getElementById("hintBtn").disabled = true;
    hintsUsed++;
}

function onDifficultyChange() { startGame(); }

function startGame() {
    mainLogicLock = false;
    clearTimer();
    timerRunning = false;
    document.getElementById("timeUpBanner").style.display = "none";
    nextRound();
}

function startTimerMode() {
    clearTimer();
    let timeLeft = 60;
    timerRunning = true;
    document.getElementById("timer-value").innerText = timeLeft;
    document.getElementById("timer-value").style.color = "";
    document.getElementById("timeUpBanner").style.display = "none";
    timerInterval = setInterval(() => {
        timeLeft--;
        document.getElementById("timer-value").innerText = timeLeft;
        if (timeLeft <= 10) document.getElementById("timer-value").style.color = "var(--danger)";
        if (timeLeft <= 0) {
            clearTimer();
            timerRunning = false;
            mainLogicLock = true;
            const banner = document.getElementById("timeUpBanner");
            banner.style.display = "block";
            banner.innerText = "Time's Up! Final score: " + score + " | Best streak: " + streak;
        }
    }, 1000);
    nextRound();
}

function clearTimer() {
    if (timerInterval) clearInterval(timerInterval);
    timerInterval = null;
    document.getElementById("timer-value").innerText = "--";
    document.getElementById("timer-value").style.color = "";
}

function resetGame() {
    score = 0; streak = 0;
    levelProgress = { easy: 0, medium: 0, hard: 0 };
    usedIndices = { easy: [], medium: [], hard: [] };
    localStorage.setItem("tgbc_score", 0);
    document.getElementById("score").innerText = 0;
    document.getElementById("streak-value").innerText = 0;
    updateProgressBar();
    startGame();
}

function nextRound() {
    mainLogicLock = false;
    document.getElementById("nextBtn").style.display = "none";
    document.getElementById("listenBtn").style.display = "none";
    document.getElementById("hintBox").style.display = "none";
    document.getElementById("hintBtn").disabled = false;
    document.getElementById("completeSentence").style.display = "none";
    document.getElementById("result").innerText = "";

    const diff = document.getElementById("difficulty").value;
    const sentObj = pickSentence(diff);
    validAnswers = sentObj.answers.map(a => a.replace(/\.$/, "").toLowerCase());
    currentPool = [...sentObj.words];

    for (let i = currentPool.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [currentPool[i], currentPool[j]] = [currentPool[j], currentPool[i]];
    }
    selectedIndices = [];
    hintsUsed = 0;
    render();
}

function render() {
    const poolDiv    = document.getElementById("word-pool");
    const displayDiv = document.getElementById("sentence-display");
    poolDiv.innerHTML = ""; displayDiv.innerHTML = "";
    displayDiv.className = selectedIndices.length > 0 ? "has-words" : "";

    currentPool.forEach((word, idx) => {
        const el = document.createElement("div");
        el.className = "word" + (selectedIndices.includes(idx) ? " used" : "");
        el.innerText = word;
        el.onclick = () => { if (!mainLogicLock) { selectedIndices.push(idx); render(); } };
        poolDiv.appendChild(el);
    });

    selectedIndices.forEach((idx, pos) => {
        const el = document.createElement("div");
        el.className = "word active-word";
        let txt = currentPool[idx];
        if (pos === 0) txt = txt.charAt(0).toUpperCase() + txt.slice(1);
        el.innerText = txt;
        el.onclick = () => { if (!mainLogicLock) { selectedIndices = selectedIndices.filter(i => i !== idx); render(); } };
        displayDiv.appendChild(el);
    });

    if (selectedIndices.length === currentPool.length && currentPool.length > 0) {
        const dot = document.createElement("span");
        dot.className = "period"; dot.innerText = ".";
        displayDiv.appendChild(dot);
        check();
    }
}

function check() {
    if (mainLogicLock) return;
    const attempt = selectedIndices.map(i => currentPool[i]).join(" ").toLowerCase();
    const isCorrect = validAnswers.some(ans => ans === attempt);
    const res = document.getElementById("result");

    if (isCorrect) {
        mainLogicLock = true;
        const pts = Math.max(5, 10 - hintsUsed * 2) + (streak >= 3 ? 3 : 0);
        score += pts;
        streak++;
        const diff = document.getElementById("difficulty").value;
        levelProgress[diff] = (levelProgress[diff] || 0) + pts;
        localStorage.setItem("tgbc_score", score);
        document.getElementById("score").innerText = score;
        document.getElementById("streak-value").innerText = streak;
        updateProgressBar();
        document.getElementById("sentence-display").className = "correct";
        res.style.color = "var(--success)";
        res.innerText = streak >= 3 ? "Correct! " + streak + " in a row!" : "Correct!";

        const fullSentence = selectedIndices.map(i => currentPool[i]).join(" ");
        const displaySentence = fullSentence.charAt(0).toUpperCase() + fullSentence.slice(1) + ".";
        document.getElementById("completeSentence").innerText = displaySentence;
        document.getElementById("completeSentence").style.display = "block";
        document.getElementById("nextBtn").style.display = "inline-flex";
        document.getElementById("listenBtn").style.display = "inline-flex";
        speak(displaySentence);
    } else {
        streak = 0;
        document.getElementById("streak-value").innerText = 0;
        document.getElementById("sentence-display").className = "wrong";
        res.style.color = "var(--danger)";
        res.innerText = "Try a different order!";
        setTimeout(() => {
            if (mainLogicLock) return;
            selectedIndices = [];
            document.getElementById("sentence-display").className = "";
            document.getElementById("result").innerText = "";
            render();
        }, 1100);
    }
}

document.addEventListener("DOMContentLoaded", function() { startGame(); });
